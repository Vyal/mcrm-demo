{% load static %}
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href = "{% url 'landing-page' %}" class="flex title-font font-medium items-center text-gray-900  hover:grayscale mb-4 md:mb-0">   
       <img class="w-1/6 h-1/6 mb-2 object-cover object-center rounded" alt="logo-png" src="{% static 'images/logo.png'%}">
      <span class="ml-3 text-xl">CRM</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      
      {% if not request.user.is_authenticated %}
      <a href="{% url 'signup' %}" class="mr-5 hover:text-yellow-500">Sign up</a>
      {% else %}
        {% if request.user.is_organiser %}
        <a href = "{% url 'agents:agent-list' %}" class="mr-5 hover:text-yellow-500">Agents</a>
        {% endif %}
       <a href = "{% url 'leads:lead-list' %}" class="mr-5 hover:text-yellow-500">Leads</a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
      Hi {{ request.user.username }} !
      <a href="{% url 'logout'%}"  class="ml-3 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-yellow-500 rounded text-base mt-4 md:mt-0">Logout
      </a>
    {% else %}
    <a href="{% url 'login'%}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-yellow-500 rounded text-base mt-4 md:mt-0">Login
      </a>
      {% endif %}
    </button>       
  </div>
</header>
