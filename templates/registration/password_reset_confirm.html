{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class = "py-40 max-w-lg mx-auto">
    <h1 class="mb-5 text-3xl text-gray-800 ">Enter your new password</h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 px-3 py-1.5 rounded-md">Confirm new password</button>
        </form>
</div>

{% endblock content %}
