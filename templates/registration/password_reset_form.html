{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}



<div class = "py-40 max-w-lg mx-auto">
    <h1 class="mb-3 text-2xl text-gray-800 ">Reset your password</h1>

        <form method="post" class="mt-8">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 px-3 py-1.5 rounded-md">Reset Password</button>
        </form>
        <div class=" mt-5">
        <a class = "hover:text-yellow-400 mt-3" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>


{% endblock content %}
