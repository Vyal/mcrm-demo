{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class = "py-10 max-w-lg mx-auto">
      

    <form method="post" class="mt-9">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 px-3 py-1.5 rounded-md">Sign Up</button>
    </form>
            <div class=" mt-5">
        <a class = "hover:text-yellow-400 mt-3" href="{% url 'login' %}">Already have an account?</a>
    </div>

</div>


{% endblock content %}
